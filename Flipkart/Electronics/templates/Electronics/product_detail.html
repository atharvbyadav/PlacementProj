{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .product-detail-card {
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .product-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .product-title {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 2rem;
    }
    
    .product-description {
        color: var(--text-muted);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 30px;
    }
    
    .product-price {
        color: #00b894;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 184, 148, 0.3);
        margin-bottom: 20px;
    }
    
    .product-stock {
        color: #74b9ff;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 20px;
        background: rgba(116, 185, 255, 0.1);
        display: inline-block;
        margin-bottom: 30px;
    }
    
    .back-btn {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .back-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        z-index: -1;
        transition: all 0.3s ease;
        opacity: 0;
    }
    
    .back-btn:hover::before {
        opacity: 1;
    }
    
    .back-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .detail-section {
        padding: 30px;
    }
    
    .product-meta {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .meta-item {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-muted);
    }
    
    .meta-item i {
        color: var(--primary-color);
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card product-detail-card">
                <div class="row g-0">
                    <div class="col-md-6">
                        {% if product.image %}
                        <img src="{{ product.image.url }}" class="product-image" alt="{{ product.name }}">
                        {% else %}
                        <img src="{% static 'images/default-product.jpg' %}" class="product-image" alt="Default Product Image">
                        {% endif %}
                    </div>
                    <div class="col-md-6">
                        <div class="detail-section">
                            <h1 class="product-title">{{ product.name }}</h1>
                            <div class="product-meta">
                                <div class="meta-item">
                                    <i class="fas fa-tag"></i>
                                    <span>Electronics</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-star"></i>
                                    <span>4.5 Rating</span>
                                </div>
                            </div>
                            <p class="product-description">{{ product.description }}</p>
                            <div class="product-price">â‚¹{{ product.price }}</div>
                            <div class="product-stock">
                                <i class="fas fa-box-open me-2"></i>Stock: {{ product.stock }}
                            </div>
                            <a href="{% url 'home' %}" class="btn btn-primary back-btn">
                                <i class="fas fa-arrow-left me-2"></i>Back to Products
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
